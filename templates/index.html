<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Operator Platform</title>
    <link href=" {{url_for('static', filename = 'css/styles.css')}}" rel ='stylesheet'/>

</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/INCODE_logo.png') }}" alt="INCODE Logo" class="logo" >

        <div class="logos">
            <img src="{{ url_for('static', filename='images/polimi_logo.png') }}" alt="Politecnico di Milano Logo" class="logo">

        </div>
    </div>
    <div class="main">
    <h1> Trial name</h1>
    <form action = "/setup">
        <input type="text" name="trial_name" id="trial_name" placeholder="Enter trial name" />
         <button type = "submit">Start Trial </button>

    <form action = "/historypage">
        <button type = "submit">View trial history </button>
    </form>
    </div>
